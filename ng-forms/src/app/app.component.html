<div class="container">
  <h1>Book Form</h1>
  <form #bookform="ngForm" (ngSubmit)="onSubmit()">
    <!--todo: remove after form is completed-->
    <pre>{{book | json}}</pre>
    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="book.title" #errorMsg1="ngModel" name="title" type="text" class="form-control" id="title"
        required>
    </div>
    <div [hidden]="errorMsg1.valid || errorMsg1.pristine" class="alert alert-danger">
      title is required
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" #errorMsg2="ngModel" [(ngModel)]="book.author" name="author" class="form-control" id="name"
        required>
    </div>
    <div [hidden]="errorMsg2.valid || errorMsg2.pristine" class="alert alert-danger">
      Author is required
    </div>
    <button type="submit" [disabled]="!bookform.form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
<!--Details Page-->
<div class="container" [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Id : </div>
    <div class="col-xs-9  pull-left">{{ book.id }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Title : </div>
    <div class="col-xs-9  pull-left">{{ book.title }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Author : </div>
    <div class="col-xs-9 pull-left">{{ book.author }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">GoBack</button>
</div>
